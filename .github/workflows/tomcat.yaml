name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests  # Add tests later

    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Generate in SonarQube > My Account > Tokens
        SONAR_HOST_URL: http://your-aws-ip:9000
      run: |
        mvn sonar:sonar -Dsonar.projectKey=train-ticket-reservation -Dsonar.host.url=$$ {{ env.SONAR_HOST_URL }} -Dsonar.login= $${{ env.SONAR_TOKEN }}

    - name: Publish to Nexus
      env:
        NEXUS_USERNAME: admin
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}  # Store in GitHub Secrets
      run: |
        mvn deploy -s settings.xml  # Use a settings.xml with Nexus creds if needed

    - name: Deploy to Tomcat
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_HOST }}  # your-aws-ip
        username: ubuntu
        key: ${{ secrets.AWS_SSH_KEY }}  # PEM content in GitHub Secrets
        source: "target/*.war"
        target: "/home/ubuntu/tomcat_webapps/"  # Mount copies to container
        strip_components: 1
